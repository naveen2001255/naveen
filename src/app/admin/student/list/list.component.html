<div class="p-5 mt-4">
    <div class="container shadow-sm mat-elevation-z8">
        <div class="p-5 float-end mt-3 me-5">
            <button mat-raised-button color="primary" class="me-3" (click)="bulkUpload()">Add</button>
            <button mat-raised-button color="primary" (click)="bulkUpload()">Bulk Upload</button>
        </div>
        <div class="p-4 ">
            <mat-form-field class="mt-3 w-25">
                <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
            </mat-form-field>
        </div>
        <div class="table-scrollbar">
        <table mat-table [dataSource]="dataSource" matSort class="table-shadow">

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="expandRow(element)">
                        <mat-icon>all_out</mat-icon>
                    </button>
                    <button mat-icon-button class="text-danger" (click)="deleteRow(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="example" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
     </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
    </div>
</div>
