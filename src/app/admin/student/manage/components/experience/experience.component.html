<div class="container">
    <div class="row">
        <div class="col-12 mb-2">
            <h2>Professional details</h2>
            <form [formGroup]="experiencefrm" (ngSubmit)="addProfessionalDetails()">
                <div class="row">
                    <div class="col-4">
                        <div class="d-flex align-items-center">
                            <label class="form-label align-center me-1 mt-2 fs-6">Experience</label><b>:</b>
                            <input class="form-control ms-3" type="text" formControlName="experience"
                                placeholder="Experience">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-flex align-items-center">
                            <label class="form-label align-center me-1 mt-2 fs-6">From</label><b>:</b>
                            <input type="text" placeholder="From" formControlName="fromdate" class="form-control ms-3"
                                bsDatepicker theme-default>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-flex align-items-center">
                            <label class="form-label align-center me-1 mt-2 fs-6">To</label><b>:</b>
                            <input type="text" placeholder="To" formControlName="todate" class="form-control ms-3"
                                bsDatepicker theme-default>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-4">
                        <div class="d-flex align-items-center">
                            <label class="form-label align-center me-1 mt-2 fs-6">Document</label><b>:</b>
                            <input class="form-control file-uploader ms-3" formControlName="documentfile" type="file"
                                placeholder="Document">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-flex align-items-center">
                            <label class="form-label align-center me-1 mt-2 fs-6">Designation</label><b>:</b>
                            <select class="form-select ms-3" aria-label="Default select example"
                                formControlName="designation">
                                <option value="" disabled selected>Select Designation</option>
                                <option *ngFor="let list of desginationList" [value]="list.value">{{list.label}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <button mat-raised-button color="primary">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container mt-5 ">
            <table mat-table [dataSource]="dataSource" let index="i+1" class="table-shadow mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef>No</th>
                    <td mat-cell *matCellDef="let element let i=index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="experience">
                    <th mat-header-cell *matHeaderCellDef>Experience</th>
                    <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="document">
                    <th mat-header-cell *matHeaderCellDef> Document </th>
                    <td mat-cell *matCellDef="let element"> {{element.document}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-checkbox color="primary">{{element.action}}</mat-checkbox>
                    </td>
                </ng-container>

                <tr mat-header-row class="table-header" *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row class="table-row" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

</div>
