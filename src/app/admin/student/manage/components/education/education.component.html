<div class="container">
    <div class="row">
        <div class="col-12 mb-2">
            <h2>Education details</h2>
            <div class="row">
                <div class="col-4">
                    <div class="d-flex align-items-center">
                        <label class="form-label align-center me-1 mt-2 fs-6">Qualification</label><b>:</b>
                        <input class="form-control ms-3" type="text" placeholder="Qualification">
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-flex align-items-center">
                        <label class="form-label align-center me-1 mt-2 fs-6">From</label><b>:</b>
                        <input type="text" placeholder="Datepicker" class="form-control ms-3" bsDatepicker>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-flex align-items-center">
                        <label class="form-label align-center me-1 mt-2 fs-6">To</label><b>:</b>
                        <input type="text" placeholder="Datepicker" class="form-control ms-3" bsDatepicker>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-4">
                <div class="d-flex align-items-center">
                    <label class="form-label align-center me-1 mt-2 fs-6">Certificate</label><b>:</b>
                    <input class="form-control ms-3" type="file" placeholder="From">
                </div>
            </div>
            <div class="col-3">
                <div class="d-flex align-items-center">
                    <label class="form-label align-center me-1 mt-2 fs-6">Grade</label><b>:</b>
                    <input class="form-control ms-3" type="text" placeholder="Grade">
                </div>
            </div>
            <div class="col-3">
                <div class="d-flex align-items-center">
                    <label class="form-label align-center me-1 mt-2 fs-6">Marks%</label><b>:</b>
                    <input class="form-control ms-3" type="type" placeholder="Marks">
                </div>
            </div>
            <div class="col-2">
                <button mat-raised-button color="primary">Add</button>
            </div>

        </div>
    </div>
    <div class="container mt-5 " *ngIf="dataSource.length !=0">
        <table mat-table [dataSource]="dataSource" class="table-shadow mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>No</th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="qualification">
                <th mat-header-cell *matHeaderCellDef>Qualification</th>
                <td mat-cell *matCellDef="let element"> {{element.qualification}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="certificate">
                <th mat-header-cell *matHeaderCellDef>Certificate </th>
                <td mat-cell *matCellDef="let element"> {{element.certification}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox color="primary">{{element.action}}</mat-checkbox>
                </td>
            </ng-container>

            <tr mat-header-row class="table-header" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="table-row" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
